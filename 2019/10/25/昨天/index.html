  </div>
   <div class="post-meta">

  <div class="post-content">
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">午后小记，很久没写过这种东西了，做个记录吧。</span><br></pre></td></tr></table></figure>
<p>我想让你们回来<br>再回到我的身边<br>漫不经心的道别<br>却再没机会相见  </p>
<p>窗外翻飞的风筝<br>不小心定格成永远<br>夕阳染红的云彩<br>能否把我们的心相连  </p>
<p>蝉鸣穿透了考场<br>从头传递的试卷<br>解不出来的难题<br>时光流过的指尖  </p>
<p>是否你还会记得<br>记得青春的誓言<br>那夕阳下的奔跑<br>刻意抒情的诗篇  </p>
<p>没有正确的答案<br>没有完美的那天<br>没有重来的选项<br>没有遗忘的瞬间  </p>
